{ extends "admin-base.html" }
{ block head }
  {{ parent() }}
  <link rel="stylesheet" href="/css/admin.css">
  <link rel="stylesheet" href="/css/contact.css">
{ endblock }
{ block title }Admin{ endblock }
{ block page_title }Works{ endblock }
{ block content }
<div class="contact__container">
    <section>
      <form action="/admin/{ if id }updateWork/{{ id }}{ else }addWork{ endif }" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="token" value="{{ token }}">
        <h3>Create/Update Work</h3>
        <label for="title">Title</label>
        <input type="text" name="title" id="title" placeholder="Title" value="{{ title ?: '' }}" required>
        <label for="subtitle">Subtitle</label>
        <input type="text" name="subtitle" id="subtitle" value="{{ subtitle ?: '' }}" placeholder="Subtitle">
        <label for="description">Description</label>
        <textarea name="description" id="description" placeholder="Describe your work..." required>{{ description ?: '' }}</textarea>
        <label for="link_text">Link Text</label>
        <input type="text" name="link_text" id="link_text" placeholder="Link Text" value="{{ link_text ?: '' }}" required>
        <label for="link_url">Link URL</label>
        <input type="url" name="link_url" id="link_url" placeholder="https://www.sample.com" value="{{ link_url ?: '' }}" required>
        <label for="image">Image</label>
        <input type="file" name="image" id="image" accept="image/*">
        <input type="submit" name="operation" value="Create/Update Work">
        { if id }
        <input type="submit" name="operation" value="Remove Image">
        <input type="submit" name="operation" value="Delete" class="danger" onclick="return confirm('Are you sure you want to delete this entry?')">
        { endif }
      </form>
    </section>
  </div>
{ endblock }
