{ extends "admin-base.html" }
{ block head }
  {{ parent() }}
  <link rel="stylesheet" href="/css/admin.css">
  <link rel="stylesheet" href="/css/contact.css">
{ endblock }
{ block title }Admin{ endblock }
{ block page_title }Works{ endblock }
{ block content }
<div class="contact__container">
    <section>
      <form action="/admin/work" method="POST" enctype="multipart/form-data" >
        <h3>Create/Update Work</h3>
        <label for="title">Title</label>
        <input type="text" name="title" id="title" placeholder="Title" required>
        <label for="subtitle">Subtitle</label>
        <input type="text" name="subtitle" id="subtitle" placeholder="Subtitle">
        <label for="description">Description</label>
        <textarea name="description" id="description" placeholder="Describe your work..." required></textarea>
        <label for="preview">Image</label>
        <input type="file" name="preview" id="preview">
        <input type="submit" value="Create/Update Work">
        <input type="submit" value="Delete" class="danger">
      </form>
    </section>
  </div>
{ endblock }
